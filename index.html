<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Virtual Dice</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="header">Virtual Dice</h1>
    <h2>You have not yet rolled.</h2>
    <p>This is a simple framework for simulating dice rolls.</p>

    <div class="deeFour">
      <p>Roll 1d4</p>
      <button type="button" name="button" class="roll four">Roll</button>
    </div>
    <div class="deeSix">
      <p>Roll 1d6</p>
      <button type="button" name="button" class="roll six">Roll</button>
    </div>
    <div class="deeEight">
      <p>Roll 1d8</p>
      <button type="button" name="button" class="roll eight">Roll</button>
    </div>
    <div class="deeTen">
      <p>Roll 1d10</p>
      <button type="button" name="button" class="roll ten">Roll</button>
    </div>
    <div class="deeTwenty">
      <p>Roll 1d20</p>
      <button type="button" name="button" class="roll twenty">Roll</button>
    </div>
    <div class="deeHundred">
      <p>Roll 1d100</p>
      <button type="button" name="button" class="roll hundred">Roll</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="dice.js"></script>
  </body>
</html>
